<nav class="navbar navbar-expand-md navbar-dark bg-teal">
  <a class="navbar-brand" href="#">News Live</a>
  <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
    <ul class="navbar-nav ml-auto">
      <div class="form-inline my-2 my-lg-0">
        <select #country class="form-control mr-sm-2" (change)="getNewsByCountry(country.value)">
          <option value="" >Choose a country</option>
          <option *ngFor="let country of countries" [value]="country.abbrev" >{{country.name}}</option>
        </select>
      </div>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" #search type="search" placeholder="Search News" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="button" (click)="searchNews(search.value)">Search</button>
    </div>
  </div>
</nav>
